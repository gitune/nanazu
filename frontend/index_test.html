    <style>
        body {

            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #searchForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 300px;
            padding: 10px;
            font-size: 16px;

        }

        #searchButton {

        #backdrop {

        }

        #popupDialog {

            border: none;

            display: flex;

        }
        
        #dialogContent {

        }

        #closeDialogButton {

            border: none;
            border-radius: 4px;

</head>
